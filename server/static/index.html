<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube-app</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1>Админка для youtube-app</h1>
  <form ref='uploadUser' id='uploadUser' action='/api/uploadUser' method='post' encType="multipart/form-data">
    <fieldset>
      <p>Добавить JSON-файл нового игрока</p>
      <label class='file-input'>
        <span data-default='Choose file'>Выберите файл</span>
        <input type="file" name="uploadUser" accept="application/json"/>
        <input type='submit' value='Загрузить' id="uploadUserSubmit"/>
      </label>
    </fieldset>
  </form>
	<div id="confirm-popup">
		<div class="popup-container">
			<div class="popup-container__header">Никитка, подтверди</div>
			<div class="popup-container__par">Игрок ответил правильно?</div>
			<div class="popup-container-buttons-container">
				<button class="popup-container__button" data-status="true">Да</button>
				<button class="popup-container__button" data-status="false">Нет</button>
			</div>
		</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/jquery.popupoverlay.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
